<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMD </title>
    <style>
        body {
            background: #000; margin: 0; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            font-family: sans-serif; color: #fff; overflow: hidden;
        }
        #status { font-size: 18px; margin-bottom: 20px; color: #666; }
        #btn {
            background: #ff0000; color: #fff; border: none;
            padding: 25px 50px; border-radius: 10px; font-size: 24px; font-weight: bold;
            cursor: pointer; transition: 0.2s; z-index: 10;
        }
        #btn:active { transform: scale(0.9); }
        
        /* 폭발 효과 */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; pointer-events: none; z-index: 20;
        }
        .msg {
            display: none; position: absolute; text-align: center; z-index: 30;
        }
        h1 { font-size: 40px; color: #ffcc00; margin: 0; }
        p { color: #888; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="status">시스템 종료 대기 중...</div>
    <button id="btn" onclick="explode()">절대 누르지 마시오</button>

    <div id="flash"></div>

    <div id="result" class="msg">
        <h1>Fatal Error!</h1>
        <p>error</p>
    </div>

    <script>
        function explode() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const flash = document.getElementById('flash');
            const result = document.getElementById('result');

            btn.style.display = 'none';
            status.style.display = 'none';

            // 화면 번쩍이는 효과
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.transition = 'opacity 0.8s';
                flash.style.opacity = '0';
                result.style.display = 'block';
            }, 100);
        }
    </script>
</body>
</html>
