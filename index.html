<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      color: #000;
      width: 320px;
      padding: 40px 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    /* 로딩 컨텐츠 그룹 */
    #loading-content { display: block; }

    .title { font-weight: 700; font-size: 18px; margin-bottom: 10px; }
    .desc { font-size: 14px; color: #555; margin-bottom: 20px; }
    .progress-text { font-size: 22px; font-weight: 700; margin-bottom: 12px; }
    .progress-bar { width: 100%; height: 8px; background: #e5e5e5; border-radius: 10px; overflow: hidden; }
    .progress { height: 100%; width: 0%; background: linear-gradient(90deg, #6a5cff, #9a8cff); border-radius: 10px; transition: width 0.3s ease; }

    /* ⭐ 새로고침 버튼 스타일 ⭐ */
    #refresh-box { display: none; } /* 처음엔 숨김 */
    
    .refresh-btn {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
      transition: transform 0.1s;
    }
    .refresh-btn:active { transform: scale(0.95); }

    .footer { position: fixed; bottom: 20px; font-size: 12px; color: #666; }
    .footer b { color: #888; }
  </style>
</head>

<body>
  <div class="container">
    <div id="loading-content">
      <div class="title">페이지를 불러오는 중입니다</div>
      <div class="desc">잠시만 기다려주세요...</div>
      <div class="progress-text" id="percent">0%</div>
      <div class="progress-bar">
        <div class="progress" id="bar"></div>
      </div>
    </div>

    <div id="refresh-box">
      <div class="title" style="margin-bottom: 20px;">연결이 원활하지 않습니다</div>
      <button class="refresh-btn" onclick="location.href='http://guhyunsmd.kro.kr/hongbomul/'">
        새로고침 하기
      </button>
    </div>
  </div>

  <div class="footer">Made by <b>SMD</b></div>

  <script>
    let percent = 0;
    const percentText = document.getElementById("percent");
    const bar = document.getElementById("bar");
    const loadingContent = document.getElementById("loading-content");
    const refreshBox = document.getElementById("refresh-box");

    function updateProgress() {
      if (percent < 90) {
        percent += Math.random() * 10 + 2; // 초반은 빠르게
      } else if (percent < 98) {
        percent += Math.random() * 1; // 90%부터는 아주 느리게
      } else {
        // 99% 도달 시 실행
        percent = 99;
        percentText.textContent = "99%";
        bar.style.width = "99%";
        
        // 0.5초 뒤에 버튼으로 교체
        setTimeout(() => {
          loadingContent.style.display = "none";
          refreshBox.style.display = "block";
        }, 500);
        return; // 함수 종료
      }

      percentText.textContent = Math.floor(percent) + "%";
      bar.style.width = percent + "%";

      setTimeout(updateProgress, percent < 90 ? 200 : 1000);
    }

    updateProgress();
  </script>
</body>
</html>
